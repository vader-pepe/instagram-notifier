services:
  instagrapi:
    container_name: instagrapi
    user: "${UID}:${GID}"
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
        TZ: Asia/Jakarta
    env_file:
      - ${PWD}/api/.env
    ports:
      - "${INSTAGRAPI_PORT}:8000"
    restart: always
  discord-bot:
    user: "${UID}:${GID}"
    depends_on:
      - instagrapi
    container_name: instagram-notifier
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
        TZ: Asia/Jakarta
    env_file:
      - ${PWD}/bot/.env
    restart: always
  embed-fixer:
    image: ghcr.io/wikidepia/instafix:main
    user: "${UID}:${GID}"
    environment:
        TZ: Asia/Jakarta
    depends_on:
      - instagrapi
      - discord-bot
    container_name: instafix
    ports:
      - "${INSTAFIX_PORT}:3000"
    restart: always
